<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>


    <div>
        <h1 style="text-align: left; font-size: 40px;text-align: center;font-weight: bold;"><span style="font-size: 4rem;color: blueviolet;">Stocks</span></h1>
    </div>
    
    <div class="main-div">
        <h1>Know your Returns, here...</h1>

        <h2> Stock Purchase Price</h2>
        <div class="stockdiv">
            <input id="purchaseprice" type="number" required placeholder="Purchase Price"/>
        </div>

        <h2> Stock Quantity</h2>
        <div class="stockdiv">
            <input id="stockquantity" type="number" placeholder="Stock Quantity" required/>
        </div>

        <h2>Current Stock Prize</h2>
        <div class="stockdiv">
            <input id="currentprice" type="number" placeholder="Current Stock Price" required/>
        </div>
        
       <div class="checkButton">
            <button id="check" type="click">Check</button>
       </div>

       <div class="output">

       </div>
        
    </div>
    <footer>
        <h1 style="text-align: center; font-size: 50px;">by <a href="https://www.linkedin.com/in/veereshbv04/">Veeresh B V</a> </h1>
        <h2 id="github" style="text-align: center;font-size: 1.5rem;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-decoration: none;"><a href="https://github.com/veereshbv04" >GitHub</a></h2>
    </footer>
    <script src="app.js"></script>
</body>

</html>
